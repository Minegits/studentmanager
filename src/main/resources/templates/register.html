<!DOCTYPE html>
<html lang="en">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewports" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/Login.css">
</head>

<body>
<div id="login_box">
    <h2>REGISTER</h2>
    <form id="first" th:action="@{/registerTeacher}" method="post">
        <div id="form">
            <div id="input_box">
                <span th:text="${msg}" style="color: red;font-size: 14px;"></span>
            </div>
            <div id="input_box">
                <input type="text" name="name" placeholder="Username">
            </div>
            <div id="input_box">
                <input type="text" name="password" placeholder="Password">
            </div>
            <div>
                <input id="sign_in" type="submit" value="注册">
            </div>
        </div>
    </form>
    <br>
</div>
</body>

</html>
